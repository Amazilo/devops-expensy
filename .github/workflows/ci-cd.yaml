name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_FRONTEND: amazilo/devops-expensy-frontend
      IMAGE_BACKEND: amazilo/devops-expensy-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./devops-expensy/expensy_frontend
        push: true
        tags: ${{ env.IMAGE_FRONTEND }}:latest


    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./devops-expensy/expensy_backend
        push: true
        tags: ${{ env.IMAGE_BACKEND }}:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to AKS
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        kubectl apply -f devops-expensy/frontend-deployment.yaml
        kubectl apply -f devops-expensy/frontend-service.yaml
        kubectl apply -f devops-expensy/backend-deployment.yaml
        kubectl apply -f devops-expensy/backend-service.yaml

