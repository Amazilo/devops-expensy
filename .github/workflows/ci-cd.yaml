nano .github/workflows/ci-cd.yaml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_IMAGE: amazilo/expensy-frontend
      BACKEND_IMAGE: amazilo/expensy-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build frontend
      run: |
        cd expensy_frontend
        npm install
        npm run build

    - name: Build backend
      run: |
        cd expensy_backend
        npm install
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend image
      run: |
        docker build -t $FRONTEND_IMAGE:latest -f expensy_frontend/Dockerfile.frontend .
        docker push $FRONTEND_IMAGE:latest

    - name: Build and push backend image
      run: |
        docker build -t $BACKEND_IMAGE:latest -f expensy_backend/Dockerfile.backend .
        docker push $BACKEND_IMAGE:latest

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: c371d301-3275-437a-b83d-fbd24b765127

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_AKS_CLUSTER }}

    - name: Deploy to AKS
      run: |
        kubectl apply -f infrastructure/k8s/

