name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_IMAGE: amazilo/expensy-frontend
      BACKEND_IMAGE: amazilo/expensy-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build frontend
      run: |
        cd expensy_frontend
        npm install
        npm run build

    - name: Build backend
      run: |
        cd expensy_backend
        npm install
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend image
      run: |
        docker build -t $FRONTEND_IMAGE:latest -f expensy_frontend/Dockerfile.frontend .
        docker push $FRONTEND_IMAGE:latest

    - name: Build and push backend image
      run: |
        docker build -t $BACKEND_IMAGE:latest -f expensy_backend/Dockerfile.backend .
        docker push $BACKEND_IMAGE:latest

    - name: Set up Azure CLI
      uses: azure/setup-azure@v3

    - name: Login to Azure
      run: |
        az login --service-principal \
          --username ${{ secrets.AZURE_CLIENT_ID }} \
          --password ${{ secrets.AZURE_CLIENT_SECRET }} \
          --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_AKS_CLUSTER }}

    - name: Deploy to AKS
      run: |
        kubectl apply -f infrastructure/k8s/
